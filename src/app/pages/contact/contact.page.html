<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nous contacter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmitForm()">
    <ion-item>
      <ion-label>Votre nom</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Votre nom"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Votre prénom</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="first_name"
        name="first_name"
        placeholder="Votre prénom"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Votre email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Votre email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Votre message</ion-label>
      <ion-textarea
        type="message"
        [(ngModel)]="message"
        name="message"
        placeholder="Votre message"
      ></ion-textarea>
    </ion-item>
    
    <ion-button type="submit" block>Validez</ion-button>
  </form>
</ion-content>
