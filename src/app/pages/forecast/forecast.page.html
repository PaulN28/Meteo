<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mes prévisions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let element of forecast_list">
    <ion-card-header><h1>{{forecast.city.name}}</h1></ion-card-header>
    <ion-card-content
      ><ion-avatar slot="start"><img src="assets/icon/{{element.weather[0].icon}}@2x.png"></ion-avatar><p>{{element.dt_txt}}</p> <!-- Chargement des icones depuis le dossier assets-->
      <ion-button routerLink="/forecast-details/{{element.dt}}"
        >Détails</ion-button
      ></ion-card-content
    >
  </ion-card>
</ion-content>
