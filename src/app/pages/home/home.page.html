<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/contact">
      <ion-icon name="contact"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-card *ngIf="weather">
    <ion-card-header> {{weather.name}} </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start"><img src="assets/icon/{{weather.weather[0].icon}}@2x.png"></ion-avatar> 
        <ion-label>{{weather.main.temp}}</ion-label>
        <ion-label>{{weather.weather[0].description}}</ion-label>  
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
